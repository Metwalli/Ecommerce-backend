<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Add Attribut</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">   
                            <div class="col">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="productAttribute.name">
                            </div>
                        </div>                        
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Disply Type</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dispType" id="radio" value="radio" [(ngModel)]="productAttribute.displyType" checked>
                                        <label class="form-check-label" for="radio">
                                        Radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dispType" id="select" value="select" [(ngModel)]="productAttribute.displyType">
                                        <label class="form-check-label" for="select">
                                        Select
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dispType" id="color" value="color" [(ngModel)]="productAttribute.displyType">
                                        <label class="form-check-label" for="color">
                                        Color
                                        </label>
                                    </div>
                                </div>                        
                            </div>
                        </fieldset>
                        {{ productAttribute.attributeLines | json }}
                        <div class="col-xl-12 col-sm-12">
                            <product-attribute-line [displyType]="productAttribute.displyType" [attributeLineList]="productAttribute.attributeLines"></product-attribute-line>
                        </div>
                        <!-- <div formArrayName="values" class="form-group row">                    
                            <h3>Values</h3> <button (click)="addValue()">Add</button>
                            <div *ngFor="let value of values.controls; let i=index">
                            
                        
                            <input type="text" [formControlName]="i">
                            </div>
                        </div> -->
                        <div class="form-group row mb-0">
                            <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                <button type="button" (click)="onSubmit()" class="btn btn-primary mr-1">Save</button>
                                <button type="button" class="btn btn-light">Discard</button>
                            </div>
                        </div>
                    </form>                        
                </div>
            </div>
        </div>
    </div>
</div>
