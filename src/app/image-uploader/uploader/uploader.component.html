<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


     <h3>AngularFire Drop Zone</h3>
     <p>Drag and Drop a File</p>
</div>

<h3 class="upload-title">Uploads</h3>

<div *ngFor="let upload of uploadList">
  <upload-task [upload]="upload"></upload-task>
</div>
